builds:
  - id: provider
    env:
      - CGO_ENABLED=0
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags:
      - '-s -w'
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    binary: 'terraform-provider-bindplane_v{{ .Version }}'

archives:
  - format: zip
    name_template: 'terraform-provider-bindplane_{{ .Version }}_{{ .Os }}_{{ .Arch }}'

checksum:
  name_template: 'terraform-provider-bindplane_{{ .Version }}_SHA256SUMS'
  algorithm: sha256

signs:
  - artifacts: checksum
    args:
      - "--batch"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"

release:
  draft: false
  extra_files:
    - glob: ./release/gpg/observiq.pub.asc

changelog:
  skip: false
  use: github
  sort: asc
  groups:
    - title: "New Features"
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: "Bug Fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 10
    - title: "Dependencies"
      regexp: "^.*deps[(\\w)]*:+.*$"
      order: 30
    - title: Other
      order: 999
