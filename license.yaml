# minimum confidence percentage used during license classification
threshold: .90
 
override:
  - path: "github.com/segmentio/backo-go"
    versions: "v1.0.0"
    licenses: ["MIT"] # https://github.com/segmentio/backo-go/blob/master/LICENSE
  - path: "github.com/opencontainers/go-digest"
    versions: "v1.0.0"
    licenses: ["Apache 2.0"] # https://github.com/opencontainers/go-digest?tab=License-1-ov-file#readme

# all permitted licenses - if no list is specified, all licenses are assumed to be allowed
allow:
  - "MIT"
  - "Apache-2.0"
  - "BSD-3-Clause"
  - "BSD-2-Clause"
  - "Zlib"
  - "ISC"
  - "MPL-2.0"
  - "Unicode-DFS-2016"
  - "BSD-2-Clause-FreeBSD"

exceptions:
  unresolvableLicense:
    - path: "github.com/observiq/bindplane-op-enterprise"
    
